<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="slot_bg">
            <div class="title">
                <img src="img/title.png" alt="">
            </div>
            <div class="slot_machine">
                <div class="spinPart">
                    <div id="sm">
                        <div class="group reels">
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_part">
            <div class="figure_part">
                <div class="coin">
                    <img src="img/figure_coin.png" alt="">
                </div>
                <div class="figure">
                    <img src="img/figure.png" alt="">
                </div>
                <div class="coin">
                    <img src="img/figure_coin2.png" alt="">
                </div>
            </div>
            <div class="group lever">
                <div class="button">
                    <img src="img/button.png" alt="">
                </div>
            </div>
        </div>
        <div class="prize"></div>
        <div class="dark"></div>
        <div class="light">
            <div class="lightRotate">
                <img src="img/light.png" alt="" />
            </div> 
        </div>
    </div>
   
<script src="js/jquery.min.js"></script>
<script src="js/all.js"></script>
</body>
</html>
